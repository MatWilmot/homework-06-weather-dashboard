<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body class="bg-light">
    <nav class="bg-dark text-light text-center p-2">
      <h1>Weather Dashboard</h1>
    </nav>
    <main class="m-3">
      <div class="row">
        <div class="col-md-4">
          <form>
            <label for="citySearch">Search for a City:</label>
            <div class="input-group mb-3">
              <input
                id="textInput"
                type="text"
                class="form-control"
                placeholder="Type City..."
              />
              <div class="input-group-append">
                <span
                  id="btnSubmit"
                  class="input-group-text bg-primary text-light"
                  >Search</span
                >
              </div>
            </div>
          </form>
          <div class="btn-group-vertical btn-block">
            <button
              id="Atlanta"
              class="btn btn-lg btn-light btn-outline-dark text-left text-secondary"
            >
              Atlanta
            </button>
            <button
              id="San Francisco"
              class="btn btn-lg btn-light btn-outline-dark text-left text-secondary"
            >
              San Francisco
            </button>
            <button
              id="Chicago"
              class="btn btn-lg btn-light btn-outline-dark text-left text-secondary"
            >
              Chicago
            </button>
            <button
              id="New York"
              class="btn btn-lg btn-light btn-outline-dark text-left text-secondary"
            >
              New York
            </button>
            <button
              id="Los Angeles"
              class="btn btn-lg btn-light btn-outline-dark text-left text-secondary"
            >
              Los Angeles
            </button>
            <button
              id="Houston"
              class="btn btn-lg btn-light btn-outline-dark text-left text-secondary"
            >
              Houston
            </button>
            <button
              id="Phoenix"
              class="btn btn-lg btn-light btn-outline-dark text-left text-secondary"
            >
              Phoenix
            </button>
          </div>
        </div>
        <div class="col-md-7 p-0" style="background-color: white;">
          <div class="border px-3">
            <h1 class="display-4" id="cityName"></h1>
            <hr />
            <h5 id="temp-MaxMin"></h5>
            <h5 id="currentTemp"></h5>
            <h5 id="windSpeed"></h5>
            <h5 id="feelsLike"></h5>
          </div>
          <div id="forecast" class="border px-3 h-100">
            <h2>5-Day Forecast</h2>
            <div class="row justify-content-around">
              <div
                class="card col-sm-2 text-center"
                style="max-height: fit-content;"
              >
                <p id="today1"></p>
              </div>
              <div class="card col-sm-2 text-center">
                <p id="today2"></p>
              </div>
              <div class="card col-sm-2 text-center">
                <p id="today3"></p>
              </div>
              <div class="card col-sm-2 text-center">
                <p id="today4"></p>
              </div>
              <div class="card col-sm-2 text-center">
                <p id="today5"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
