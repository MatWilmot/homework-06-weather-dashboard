<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="bg-light">
    <nav class="bg-dark text-light text-center p-2">
      <h1>Weather Dashboard</h1>
    </nav>
    <main class="m-3">
      <div class="row">
        <div class="col-md-4">
          <form>
            <div class="form-row">
              <div>
                <input
                  id="textInput"
                  type="text"
                  class="form-control m-2 rounded-0"
                  placeholder="Search by city..."
                />
              </div>
              <div>
                <button
                  id="btnSubmit"
                  type="submit"
                  class="btn btn-primary m-2 rounded-0"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
          <div id="history" class="btn-group-vertical btn-block">
            <!-- <button
              id="Atlanta"
              class="preset btn btn-lg btn-light btn-outline-dark text-left text-secondary"
            >
              Atlanta
            </button> -->

            <!-- History goes here -->
          </div>
        </div>
        <div class="col-md-7 p-0" style="background-color: white;">
          <div class="border px-3">
            <h1 class="display-4" id="cityName"></h1>
            <hr />
            <h5 id="temp-MaxMin"></h5>
            <h5 id="currentTemp"></h5>
            <h5 id="windSpeed"></h5>
            <h5 id="feelsLike"></h5>
          </div>
          <div id="forecast" class="border p-3">
            <h2>5-Day Forecast</h2>
            <div class="row justify-content-around text-center mx-auto">
              <div class="card pt-2 col-sm-2">
                <p id="date0"></p>
                <img id="icon0" src="" />
                <p id="desc0"></p>
                <p id="temp0"></p>
              </div>
              <div class="card pt-2 col-sm-2">
                <p id="date1"></p>
                <img id="icon1" src="" />
                <p id="desc1"></p>
                <p id="temp1"></p>
              </div>
              <div class="card pt-2 col-sm-2">
                <p id="date2"></p>
                <img id="icon2" src="" />
                <p id="desc2"></p>
                <p id="temp2"></p>
              </div>
              <div class="card pt-2 col-sm-2">
                <p id="date3"></p>
                <img id="icon3" class="mx-auto" src="" />
                <p id="desc3"></p>
                <p id="temp3"></p>
              </div>
              <div class="card pt-2 col-sm-2">
                <p id="date4"></p>
                <img id="icon4" src="" />
                <p id="desc4"></p>
                <p id="temp4"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
